name: Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: never

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: wasm target
      run: rustup target add wasm32-unknown-unknown
    - name: wasm-pack
      run: cargo install wasm-pack
    - name: build
      run: wasm-pack build --target web
